# This workflow checks Python code quality and syntax

name: Python application

on:
  push:
    branches: [ "mini_internet" ]
  pull_request:
    branches: [ "mini_internet" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          flake8 mini_internet.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 mini_internet.py --count --exit-zero --max-line-length=127 --statistics

      - name: Python syntax check
        run: |
          python -m py_compile mini_internet.py

