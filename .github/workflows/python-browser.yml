name: Python Browser Test (Headless)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install tools
        run: sudo apt-get install -y curl

      - name: Simulate browser open (Google)
        run: |
          curl -I https://www.google.com

      - name: Simulate browser open (YouTube)
        run: |
          curl -I https://www.youtube.com
